<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prajwal & Shiwangi | Our Big Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Top Bar for Corner Dates */
        .header-meta {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            font-size: 0.85rem;
            letter-spacing: 1px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent);
        }

        .meta-item {
            text-align: center;
        }

        .meta-item span {
            display: block;
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Main Names and Titles */
        .names {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            margin-bottom: 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        }

        h1 {
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 1.2rem;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .quote {
            font-style: italic;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 40px auto;
            opacity: 0.9;
            line-height: 1.6;
        }

        /* Countdown Styles */
        .countdown-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 80px;
        }

        .number {
            font-size: 2.5rem;
            font-weight: 600;
            display: block;
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 600px) {
            .names { font-size: 3rem; }
            .header-meta { flex-direction: column; gap: 10px; top: 10px; }
            .countdown-container { gap: 10px; }
            .time-box { padding: 10px; min-width: 60px; }
        }
    </style>
</head>
<body>

    <div class="header-meta">
        <div class="meta-item">
            <span>A3 29</span>
            29th November 2025
        </div>
        <div class="meta-item">
            <span>Fiance era started</span>
            24th January 2026
        </div>
        <div class="meta-item">
            <span>18:29</span>
            25th November 2025
        </div>
    </div>

    <div class="names">Prajwal & Shiwangi</div>
    <h1>Save the Date</h1>
    
    <div class="quote">
        "Once in a while, right in the middle of an ordinary life, love gives us a fairytale."
    </div>

    <div class="countdown-container">
        <div class="time-box">
            <span class="number" id="days">00</span>
            <span class="label">Days</span>
        </div>
        <div class="time-box">
            <span class="number" id="hours">00</span>
            <span class="label">Hrs</span>
        </div>
        <div class="time-box">
            <span class="number" id="minutes">00</span>
            <span class="label">Min</span>
        </div>
        <div class="time-box">
            <span class="number" id="seconds">00</span>
            <span class="label">Sec</span>
        </div>
    </div>
    
    <div style="margin-top: 30px;">
    <button id="musicToggle" onclick="toggleMusic()" style="background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-family: 'Montserrat';">
        üéµ Play Our Song
    </button>
    <audio id="weddingSong" loop>
        <source src="Chann Vi Gawah - Madhav Mahajan.mp3" type="audio/mpeg">
    </audio>
</div>

    <script>
        const weddingDate = new Date("June 19, 2026 00:00:00").getTime();

        setInterval(function() {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            document.getElementById("days").innerHTML = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerHTML = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerHTML = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerHTML = Math.floor((distance % (1000 * 60)) / 1000);
        }, 1000);
        function toggleMusic() {
            const song = document.getElementById("weddingSong");
            const btn = document.getElementById("musicToggle");
            
            if (song.paused) {
                song.play();
                btn.innerHTML = "‚è∏ Pause Music";
            } else {
                song.pause();
                btn.innerHTML = "üéµ Play Our Song";
            }
        }
    </script>
</body>
</html>
